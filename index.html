<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW.AMAZON.COM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="del">Deliver to</p>
                <div class="nav-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <P class="ind">INDIA</P>
                </div>
            </div>
            <div class="nav-search">
                <select class="all">
                    <option>All</option>
                </select>
                <input placeholder="search amazon" class="search-box">
                <div class="icon-box">
                    <div class="search_icon"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
                </div>
                <!-- <div class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></div> -->
            </div>
            <div class="lan-con border">
                <div class="lan-img">
                    <img src="https://www.pngarts.com/files/7/USA-Flag-Download-PNG-Image.png">
                    <p>EN</p>
                    <select class="lan-option">
                        <option value=""></option>
                        <option value="bangali">bangali</option>
                        <option value="odia">odia</option>
                        <option value="hindi">hindi</option>
                    </select>
                </div>
            </div>
            <div class="login border">
                <p class="hello">Hello,<span>sign in</span></p>
                <p class="login-account">Account & Lists
                </p>
            </div>
            <div class="return border">
                <p class="ret">Returns</p>
                <p class="order">& Orders
                </p>
            </div>
            <div class="cart border">
                <div class="cart-logo"><i class="fa-solid fa-cart-shopping" style="color: #e9ebee;"></i></div>
                <p>Carts</p>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-text">
                <p class="border">Today's Deals</p>
                <p class="border">Customer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border">Sell</p>
            </div>
        </div>
    </header>
    <main>
        <div class="img-con">
            <div class="image-list">
                <div class="img-item">
                    <img src="hero_pic.jpg">
                </div>
                <!-- <div class="img-item">
                <img src="hero1_pic.jpg">
            </div>
            <div class="img-item">
                <img src="hero2_pic.jpg">
            </div>
            <div class="img-item">
                <img src="hero3_pic.jpg">
            </div> -->

            </div>
            <div class="img-button">
                <button class="img-btn"><i class="fa-solid fa-angle-left border"></i></button>
                <button class="img-btm"><i class="fa-solid fa-angle-right border"></i></button>
            </div>
            <div class="hero-text">
                <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local
                    delivery. <a href="http://amazon.in" class="Click">Click here to go to amazon.in</a>
                </p>
            </div>

        </div>
        
    </main>

</body>

</html>
